name: Scheduled PUBG Data Collection

on:
  # Run multiple times every evening (Prague time)
  schedule:
    - cron: '0 18 * * *'  # 20:00 Prague time (8 PM)
    - cron: '0 19 * * *'  # 21:00 Prague time (9 PM)
    - cron: '0 20 * * *'  # 22:00 Prague time (10 PM)
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      days_to_collect:
        description: 'Number of days to collect (default: 1)'
        required: false
        default: '1'
        type: string

# Add permissions for the workflow
permissions:
  contents: write  # Allow pushing commits
  actions: read    # Allow reading workflow info

jobs:
  collect-pubg-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for better commit context
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: |
        echo "ğŸ“¦ Installing Node.js dependencies..."
        npm install
        echo "âœ… Dependencies installed successfully"
      
    - name: ğŸ® Run PUBG data collection
      env:
        PUBG_API_KEY: ${{ secrets.PUBG_API_KEY }}
        PLAYER_NAME: 'Kilma9'
        PLATFORM: 'steam'
      run: |
        echo "ğŸ¯ Starting PUBG data collection..."
        echo "â° Current time: $(date)"
        echo "ğŸ“… Collecting data for the last ${{ github.event.inputs.days_to_collect || '1' }} day(s)"
        
        # Create backup of existing data
        if [ -f "data.json" ]; then
          cp data.json "data_backup_$(date +%Y-%m-%d_%H-%M-%S).json"
          echo "ğŸ’¾ Created backup of existing data"
        fi
        
        # Run the PUBG data collection script
        node PUBG.JS
        
        echo "âœ… Data collection completed"
        echo "ğŸ“Š Current data.json size: $(wc -c < data.json 2>/dev/null || echo '0') bytes"
        
    - name: ğŸ“ˆ Generate collection report
      run: |
        echo "## ğŸ® PUBG Data Collection Report" > collection_report.md
        echo "**Collection Date:** $(date)" >> collection_report.md
        echo "**Trigger:** ${{ github.event_name }}" >> collection_report.md
        
        if [ -f "data.json" ]; then
          MATCHES_COUNT=$(jq length data.json 2>/dev/null || echo "0")
          echo "**Total Matches:** $MATCHES_COUNT" >> collection_report.md
          
          # Get latest match date
          LATEST_MATCH=$(jq -r '.[0].date // "No matches"' data.json 2>/dev/null)
          echo "**Latest Match:** $LATEST_MATCH" >> collection_report.md
          
          # Get unique players
          PLAYERS=$(jq -r '.[].team[].name' data.json 2>/dev/null | sort | uniq | tr '\n' ', ' | sed 's/,$//')
          echo "**Players Found:** $PLAYERS" >> collection_report.md
        else
          echo "**Status:** âŒ No data.json file found" >> collection_report.md
        fi
        
        cat collection_report.md
        
    - name: ğŸ’¾ Commit and push updated data
      run: |
        # Configure git with GitHub Actions bot
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add all data files
        git add data*.json
        git add collection_report.md 2>/dev/null || echo "No collection report to add"
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "ğŸ“‹ No new data to commit"
        else
          # Commit with detailed message
          COMMIT_MSG="ğŸ® Automated PUBG data collection - $(date +%Y-%m-%d)"
          git commit -m "$COMMIT_MSG"
          
          # Push with retry logic
          for i in {1..3}; do
            if git push; then
              echo "âœ… Data committed and pushed to repository"
              break
            else
              echo "âŒ Push attempt $i failed, retrying..."
              sleep 5
            fi
          done
        fi
        
    - name: ğŸš€ Deploy to webzdarma.cz (if data updated)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      if: success()
      with:
        server: ${{ secrets.WEBZDARMA_FTP_SERVER }}
        username: ${{ secrets.WEBZDARMA_FTP_USERNAME }}
        password: ${{ secrets.WEBZDARMA_FTP_PASSWORD }}
        local-dir: ./
        server-dir: ${{ secrets.WEBZDARMA_FTP_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/PUBG.JS
          **/.github/**
          **/collection_report.md
          **/data_backup_*.json
          
    - name: ğŸ“§ Notify on failure
      if: failure()
      run: |
        echo "âŒ PUBG Data collection failed!"
        echo "ğŸ” Check the following:"
        echo "   - PUBG API key validity"
        echo "   - Network connectivity"
        echo "   - PUBG API rate limits"
        echo "   - Player name and platform correctness"
        
    - name: ğŸ‰ Success notification
      if: success()
      run: |
        echo "âœ… PUBG Data collection completed successfully!"
        echo "ğŸŒ Dashboard updated at: http://kilma-pubg.wz.cz:8080/"
        echo "ğŸ“Š Fresh stats available for analysis"