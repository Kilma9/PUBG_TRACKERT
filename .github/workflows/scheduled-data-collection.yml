name: Scheduled PUBG Data Collection

on:
  # Run multiple times every evening (Prague time)
  schedule:
    - cron: '0 23 * * *'  # 20:00 Prague time (8 PM)
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      days_to_collect:
        description: 'Number of days to collect (default: 1)'
        required: false
        default: '1'
        type: string

# Add permissions for the workflow
permissions:
  contents: write  # Allow pushing commits
  actions: read    # Allow reading workflow info

jobs:
  collect-pubg-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for better commit context
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: |
        echo "ğŸ“¦ Installing Node.js dependencies..."
        npm install
        echo "âœ… Dependencies installed successfully"
      
    - name: ğŸ® Run PUBG data collection for all players
      env:
        PUBG_API_KEY: ${{ secrets.PUBG_API_KEY }}
        PLATFORM: 'steam'
      run: |
        echo "ğŸ¯ Starting PUBG data collection for all players..."
        echo "â° Current time: $(date)"
        echo "ğŸ“… Collecting data for the last ${{ github.event.inputs.days_to_collect || '1' }} day(s)"
        
        # List of all players to collect data for
        PLAYERS=("Kilma9" "Mar-0" "Hyottokko" "Baron_Frajeris" "codufus" "Veru_13")
        
        # Collect data for each player
        for PLAYER in "${PLAYERS[@]}"; do
          echo "ğŸ‘¤ Collecting data for player: $PLAYER"
          export PLAYER_NAME="$PLAYER"
          
          # Run the PUBG data collection script for this player
          node PUBG.JS "$PLAYER"
          
          echo "âœ… Data collection completed for $PLAYER"
          
          # Add delay between players to respect rate limits
          if [ "$PLAYER" != "Veru_13" ]; then
            echo "â³ Waiting 60 seconds before next player to avoid rate limits..."
            sleep 60
          fi
        done
        
        echo "ğŸ‰ All players data collection completed!"
        echo "ğŸ“Š Data files created:"
        ls -la data*.json 2>/dev/null || echo "No data files found"
        
        # Create timestamp file for accurate sync tracking
        cat > last-sync.json << EOF
        {
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "pragueTime": "$(TZ='Europe/Prague' date '+%Y-%m-%d %H:%M:%S')",
          "trigger": "${{ github.event_name }}",
          "workflow": "scheduled-data-collection"
        }
        EOF
        
        echo "ğŸ•’ Created timestamp file: last-sync.json"
        
    - name: ğŸ“Š Collect career stats (once per day on 20:00 run only)
      if: github.event.schedule == '0 18 * * *' || github.event_name == 'workflow_dispatch'
      env:
        PUBG_API_KEY: ${{ secrets.PUBG_API_KEY }}
        PLATFORM: 'steam'
      run: |
        echo "â³ Waiting 60 seconds before starting career stats collection to avoid rate limits..."
        sleep 60
        echo "ğŸ“Š Starting PUBG career stats collection..."
        echo "â° Current time: $(date)"
        
        node career.js
        
        echo "âœ… Career stats collection completed!"
        
        if [ -f "career_stats.json" ]; then
          echo "ğŸ“ˆ Career stats file created successfully"
          echo "ğŸ“Š File size: $(du -h career_stats.json | cut -f1)"
        else
          echo "âš ï¸ Career stats file not found (may have failed)"
        fi
        
    - name: ğŸ“ˆ Generate collection report
      run: |
        echo "## ğŸ® PUBG Multi-Player Data Collection Report" > collection_report.md
        echo "**Collection Date:** $(date)" >> collection_report.md
        echo "**Trigger:** ${{ github.event_name }}" >> collection_report.md
        echo "" >> collection_report.md
        
        PLAYERS=("Kilma9" "Mar-0" "Hyottokko" "Baron_Frajeris" "codufus" "Veru_13")
        TOTAL_MATCHES=0
        
        for PLAYER in "${PLAYERS[@]}"; do
          DATA_FILE="data_${PLAYER}.json"
          if [ "$PLAYER" == "Kilma9" ]; then
            DATA_FILE="data.json"  # Main player uses data.json
          fi
          
          echo "### ğŸ‘¤ $PLAYER" >> collection_report.md
          
          if [ -f "$DATA_FILE" ]; then
            MATCHES_COUNT=$(jq length "$DATA_FILE" 2>/dev/null || echo "0")
            TOTAL_MATCHES=$((TOTAL_MATCHES + MATCHES_COUNT))
            echo "- **Matches:** $MATCHES_COUNT" >> collection_report.md
            
            # Get latest match date
            LATEST_MATCH=$(jq -r '.[0].date // "No matches"' "$DATA_FILE" 2>/dev/null)
            echo "- **Latest Match:** $LATEST_MATCH" >> collection_report.md
          else
            echo "- **Status:** âŒ No data file found" >> collection_report.md
          fi
          echo "" >> collection_report.md
        done
        
        echo "**Total Matches Across All Players:** $TOTAL_MATCHES" >> collection_report.md
        
        cat collection_report.md
        
    - name: ğŸ’¾ Commit and push updated data
      run: |
        # Configure git with GitHub Actions bot
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add all data files
        git add data*.json
        git add career_stats.json 2>/dev/null || echo "No career stats to add"
        git add last-sync.json 2>/dev/null || echo "No sync timestamp to add"
        git add collection_report.md 2>/dev/null || echo "No collection report to add"
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "ğŸ“‹ No new data to commit"
        else
          # Commit with detailed message
          COMMIT_MSG="ğŸ® Automated PUBG data collection - $(date +%Y-%m-%d)"
          git commit -m "$COMMIT_MSG"
          
          # Push with retry logic
          for i in {1..3}; do
            if git push; then
              echo "âœ… Data committed and pushed to repository"
              break
            else
              echo "âŒ Push attempt $i failed, retrying..."
              sleep 5
            fi
          done
        fi
        
    - name: ğŸš€ Deploy to webzdarma.cz (if data updated)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      if: success()
      with:
        server: ${{ secrets.WEBZDARMA_FTP_SERVER }}
        username: ${{ secrets.WEBZDARMA_FTP_USERNAME }}
        password: ${{ secrets.WEBZDARMA_FTP_PASSWORD }}
        local-dir: ./
        server-dir: ${{ secrets.WEBZDARMA_FTP_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/PUBG.JS
          **/.github/**
          **/collection_report.md
          **/data_backup_*.json
          
    - name: ğŸ“§ Notify on failure
      if: failure()
      run: |
        echo "âŒ PUBG Data collection failed!"
        echo "ğŸ” Check the following:"
        echo "   - PUBG API key validity"
        echo "   - Network connectivity"
        echo "   - PUBG API rate limits"
        echo "   - Player name and platform correctness"
        
    - name: ğŸ‰ Success notification
      if: success()
      run: |
        echo "âœ… PUBG Data collection completed successfully!"
        echo "ğŸŒ Dashboard updated at: http://kilma-pubg.wz.cz:8080/"
        echo "ğŸ“Š Fresh stats available for analysis"
