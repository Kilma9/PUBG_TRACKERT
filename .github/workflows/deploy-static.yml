name: Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-static:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚚 Checkout
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 🔧 Install dependencies
      run: npm install
      
    - name: 📁 Build static files
      run: |
        # Create static build directory
        mkdir -p static-build
        
        # Copy main files
        cp index.html static-build/
        cp data.json static-build/ 2>/dev/null || echo '[]' > static-build/data.json
        
        # Copy public directory if exists
        if [ -d "public" ]; then
          cp -r public static-build/
        fi
        
        # Create a simple web server info (optional)
        cat > static-build/info.txt << EOF
        PUBG Tracker - Static Deployment
        Built on: $(date)
        Commit: ${{ github.sha }}
        Branch: ${{ github.ref_name }}
        EOF
        
    - name: 🌐 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./static-build
        
    - name: 📤 Deploy to Production FTP (Main Branch Only)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      if: github.ref == 'refs/heads/main'
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}  
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./static-build/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**