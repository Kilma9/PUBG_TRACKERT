name: Discord Match Notifications

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      force_check:
        description: 'Force check for new matches'
        required: false
        default: 'false'

permissions:
  contents: write
  actions: read


jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ”§ Install dependencies
      run: |
        echo "ğŸ“¦ Installing axios for API calls..."
        npm install axios
        echo "âœ… Dependencies installed"
        
    - name: ğŸ” Check for new matches and notify Discord
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        PUBG_API_KEY: ${{ secrets.PUBG_API_KEY }}
      run: |
        echo "ğŸ® Starting Discord notification check..."
        echo "â° Check time: $(date)"
        
        # Run the Discord notification script
        node discord-notifier.js
        
        echo "âœ… Discord notification check completed"
        
    - name: ğŸ’¾ Commit notification state
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add notification state files if they exist
        if [ -f "last-notified-match.json" ]; then
          git add last-notified-match.json
        fi
        
        if [ -f "discord-notification-log.md" ]; then
          git add discord-notification-log.md  
        fi
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "ğŸ“‹ No notification state changes to commit"
        else
          echo "ğŸ’¾ Committing notification state updates..."
          git commit -m "ğŸ”” Update Discord notification state - $(date '+%Y-%m-%d %H:%M UTC')"
          git push origin main
          echo "âœ… Notification state committed successfully"
        fi
        
    - name: âœ… Notification Summary
      if: success()
      run: |
        echo "ğŸ‰ Discord notification check completed successfully!"
        echo "ğŸ•’ Next check in 10 minutes"
        echo "ğŸ“Š Check logs in discord-notification-log.md"
        
    - name: âŒ Notification Failed
      if: failure()
      run: |
        echo "ğŸ’¥ Discord notification check failed!"
        echo "ğŸ” Check the workflow logs for details"
        echo "ğŸ”„ Will retry in 10 minutes"
